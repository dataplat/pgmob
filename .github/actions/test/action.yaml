name: Poetry Test
description: Run tests
branding:
  icon: play-circle
  color: yellow

inputs:
  PYTHON_VERSION:
    description: Python version
    required: false
    default: 3.9
  POETRY_VERSION:
    description: Poetry version
    required: false
    default: 1.3.2
  POETRY_EXTRAS:
    description: PyPI extras to install
    required: false
    default: psycopg2
  POSTGRES_VERSION:
    description: Postgres major version to use
    required: false
    default: 12

runs:
  using: "composite"
  container:
    image: python:${{ inputs.PYTHON_VERSION }}-bullseye
    env:
      PGMOB_IMAGE: postgres:${{ inputs.POSTGRES_VERSION }}
      PGMOB_CONTAINER_NETWORK: "${{ job.container.network }}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install poetry
      run: pip install poetry==${{ inputs.POETRY_VERSION }}
      shell: bash

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.PYTHON_VERSION }}
        cache: 'poetry'

    - name: Install poetry dependencies
      run: |
        poetry install -n -E ${{ inputs.POETRY_EXTRAS }}
      shell: bash

    - name: Run tests
      run: |
        poetry run mypy src/pgmob
        poetry run pytest -vv
      shell: bash
