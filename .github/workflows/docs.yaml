name: Documentation tests

on:
  push:
    paths:
      - 'docs/**'
      - '.github/**'
      - 'src/pgmob/**'
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        uses: ./.github/actions/test-docs
